service: STUDENT-ID-test-api

plugins:
  - serverless-esbuild

custom:
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  region: eu-west-1
  endpointType: REGIONAL
  runtime: nodejs18.x

functions:
  test-function:
    handler: api.test
    events:
      - http:
          method: get
          path: test
          cors:
            origin: '*'
