service: matthias-test-api

plugins:
  - serverless-esbuild

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node20
    platform: node
  stage: dev

provider:
  name: aws
  region: eu-west-1
  endpointType: REGIONAL
  runtime: nodejs20.x
  profile: hagenberg

functions:
  test-function:
    handler: api.test
    events:
      - http:
          method: get
          path: test
          cors:
            origin: '*'
