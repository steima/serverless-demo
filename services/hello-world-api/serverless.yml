service:
  name: hagenberg-test-api

plugins:
  - serverless-webpack

custom:
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  region: eu-west-1
  endpointType: regional
  runtime: nodejs14.x
  profile: private

functions:
  test-function:
    handler: api.test
    events:
      - http:
          method: get
          path: test
          cors:
            origin: '*'
