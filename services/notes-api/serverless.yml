service: STUDENT-ID-notes-api

plugins:
  - serverless-esbuild

custom:
  stage: ${opt:stage, self:provider.stage}

provider:
  name: aws
  region: eu-west-1
  endpointType: REGIONAL
  runtime: nodejs18.x
  iamRoleStatements: ${file(../common/common.yml)}

functions:
  createNote:
    handler: api.createNote
    events:
      - http:
          method: post
          path: notes
          cors:
            origin: '*'
  listNotes:
    handler: api.listNotes
    events:
      - http:
          method: get
          path: notes
          cors:
            origin: '*'
  getNote:
    handler: api.getNote
    events:
      - http:
          method: get
          path: notes/{uuid}
          cors:
            origin: '*'
  putNote:
    handler: api.putNote
    events:
      - http:
          method: put
          path: notes/{uuid}
          cors:
            origin: '*'
  deleteNote:
    handler: api.deleteNote
    events:
      - http:
          method: delete
          path: notes/{uuid}
          cors:
            origin: '*'
